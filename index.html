<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
        type="text/css" />

    <title>Bookingzilla Homepage</title>
</head>

<body>
    <header class="jumbotron" id="navigation">
        <nav class="navbar navbar-masthead navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="index.html" class="navbar-brand">Bookingzilla Travel Site</a>
                </div>

            </div>
        </nav>

    </header>

    <div class="container-fluid" id="beach">
        <div class="col-md-12 bg-color-three-reasons section-column">
            <div class="row">
                <div class="col">
                    <h3 class="title">Welcome to Bookingzilla</h3>
                </div>
            </div>

            <div class="card">
                <h4 class="title">Please see the below table for countries with the most tourists per year.</h4>
                <!-- Below table code gotten from the Bootstrap website section on Table, https://getbootstrap.com/docs/5.0/content/tables/  -->
                <table class="table table-bordered">
                    <thead>
                        <tr>


                            <th scope="col">Country</th>
                            <th scope="col">Tourists</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Spain</td>
                            <td>83.5m</td>
                        </tr>
                        <tr>
                            <td>Italy</td>
                            <td>64.5m</td>
                        </tr>
                        <tr>
                            <td>Turkey</td>
                            <td>51.2m</td>
                        </tr>
                        <tr>
                            <td>Mexico</td>
                            <td>45.0m</td>
                        </tr>
                        <tr>
                            <td>Thailand</td>
                            <td>39.8m</td>
                        </tr>

                    </tbody>
                </table>
            </div>

            <div class="row">
                <div class="col-12">
                    <h4 class="title">Please click on the below image to search for a destination to book
                        <i class="fa fa-briefcase" aria-hidden="true"></i>
                    </h4>
                    <a href="destination.html" target="_blank">
                        <img class="icon" src="assets/images/stock-photo-happy-young-couple-walking-together.jpg"
                            alt="Link to Booking Map page">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container-fluid" id="beach">
        </div>
    </footer>
</body>

</html>
