    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

    <script async  defer src="assets/js/emailJS.js"></script>
    <title>Bookingzilla Contact Form</title>
</head>

<body>
    <header class="jumbotron" id="navigation">
        <nav class="navbar navbar-masthead navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="index.html" class="navbar-brand">Bookingzilla Travel Site</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li class="nav-item ">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="destination.html">Search for a Hotel</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <div class="container-fluid" id="beach">
        <div class="row bg-color-contact">
            <div class="col-12">
                <h3>Want to know more details?
                    <i class="fas fa-comment" aria-hidden="true"></i>
                </h3>
                <p>Please fill out the below form and click the "Send Message by Email" button to send it to me by
                    email. </p>
                <!-- Form that when filled out by a user, is sent to me by email using the EmailJS service -->
                <div class="center-form">
                    <!-- Calls on the below function to send details from the form to me through EmailJS -->
                    <form onsubmit="return sendMail(this);">
                        <label for="name">Name:</label><br>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Name" required />
                        <br />
                        <label for="email">Email Address:</label><br>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email" required />
                        <br />
                        <!--Name of Hotel from the results table on the previous page, destination html -->
                        <label for="hotel">Name of Hotel:</label><br>
                        <input type="text" name="hotel" id="hotel" class="form-control" placeholder="Name of Hotel"
                            required />
                        <br />
                        <!-- Min number is 0, max is 10-->
                        <label for="people">Number of People:</label><br>
                        <input type="number" name="people" id="people" class="form-control" min=0 max=10
                            placeholder="Number of People" required />
                        <div class="form-row text-center"></div>
                        <br />
                        <label for="comment">Comment:</label><br>
                        <input type="text" name="comment" id="comment" class="form-control" placeholder="Comment here"
                            required />
                        <div class="form-row text-center">
                            <br />
                            <div class="col-12">
                                <button type="submit" class="btn btn-secondary">Send Message by Email</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
            <br />
            <!-- Displays a message telling the user that the form details have been successfully sent by email -->
            <div>
                <table id="formText">
                    <tbody id="form"></tbody>
                </table>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container-fluid" id="footer-details">
            <div class="row">
                <div class="col-sm-12">
                    <h3>My Social Media Links
                        <i class="far fa-envelope" aria-hidden="true"></i>

                    </h3>
                    <ul class="list-inline social-links">
                        <li class="list-inline-item">

                            <a target="_blank" href="https://www.linkedin.com/in/sean-dolan-7b380a109/">

                                <span class="sr-only">LinkedIn</span>
                            </a>
                        </li>
                    </ul>
                    <ul class="list-inline social-links">

                        <li class="list-inline-item">
                            <a target="_blank" href="https://github.com/SeanD17">
                                <i class="fab fa-github-square" aria-hidden="true"></i>
                                <span class="sr-only">Github</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>


</body>


</html>
