<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
        type="text/css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("user_Z3NhniKVmxQR4ouXUECcZ");
        })();
    </script>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <title>Bookingzilla Contact Form</title>
</head>

<body>
    <header class="jumbotron" id="navigation">
        <nav class="navbar navbar-masthead navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="index.html" class="navbar-brand">Bookingzilla Travel Site</a>
                </div>

            </div>
        </nav>

    </header>

    <div class="container-fluid" id="beach">
        <div class="row bg-color-contact">
            <div class="col">
                <h3 class="title">Want to know more details?</h3>
                <h5 class="title">Email me using the below form!</h5>
                <div class="center-form">
                    <form onsubmit="return sendMail(this);">
                        <input type="text" name="name" id="name" class="form-control" placeholder="Name" required />
                        <br />
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email" required />
                        <br />
                        <label for="depdate">Departure Date:</label><br>
                        <input type="date" name="depdate" id="depdate" class="form-control" placeholder="Departure Date"
                            required />
                        <br />
                        <label for="arrdate">Arrival Date:</label><br>
                        <input type="date" name="arrdate" id="arrdate" class="form-control" placeholder="Arrival Date"
                            required />
                        <br />
                        <input type="number" name="people" id="people" class="form-control" min=0 max =10
                            placeholder="Number of People" required />
                        <div class="form-row text-center">
                            <br />
                            <div class="col">
                                <button type="submit" class="btn btn-secondary">Send Message by Email</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <script src="assets/js/sendEmail.js"></script>
</body>

</html>
