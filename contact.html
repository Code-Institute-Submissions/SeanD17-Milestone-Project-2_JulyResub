<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
        type="text/css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js">
    </script>

    
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <title>Bookingzilla Contact Form</title>
</head>

<body>
    <header class="jumbotron" id="navigation">
        <nav class="navbar navbar-masthead navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="index.html" class="navbar-brand">Bookingzilla Travel Site</a>
                </div>

            </div>
        </nav>

    </header>

    <div class="container-fluid" id="beach">
        <div class="row bg-color-contact">
            <div class="col">
                <h3>Want to know more details?</h3>
                <p>Email me using the below form!</p>
                <div class="center-form">
                    <form onsubmit="return sendMail(this);">
                        <label for="name">Name:</label><br>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Name" required />
                        <br />
                        <label for="email">Email Address:</label><br>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email" required />
                        <br />
                        <label for="hotel">Name of Hotel:</label><br>
                        <input type="text" name="hotel" id="hotel" class="form-control" placeholder="Name of Hotel"
                            required />
                        <br />
                        <label for="people">Number of People:</label><br>
                        <input type="number" name="people" id="people" class="form-control"  max=10
                            placeholder="Number of People" required />
                        <div class="form-row text-center"></div>
                            <br />
                          <label for="comment">Comment:</label><br>
                        <input type="textarea" name="comment" id="comment" class="form-control"
                            placeholder="Please enter your comment here" required />
                        <div class="form-row text-center">
                            <br />
                            <div class="col">
                                <button type="submit" class="btn btn-secondary">Send Message by Email</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <br />
    </div>
    <footer class="footer">
        <div class="container-fluid" id="footer-details">
            <div class="row">
                <div class="col-sm-12">
                    <h3>My Social Media Links</h3>
                    <ul class="list-inline social-links">
                        <li class="list-inline-item">

                            <a target="_blank" href="https://www.linkedin.com/in/sean-dolan-7b380a109/">
                                <i class="fab fa-linkedin" aria-hidden="true"></i>
                                <span class="sr-only">LinkedIn</span>
                            </a>
                        </li>
                    </ul>
                    <ul class="list-inline social-links">

                        <li class="list-inline-item">
                            <a target="_blank" href="https://github.com/SeanD17">
                                <i class="fab fa-github-square" aria-hidden="true"></i>
                                <span class="sr-only">Github</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="assets/js/emailJS.js"></script>
</html>
