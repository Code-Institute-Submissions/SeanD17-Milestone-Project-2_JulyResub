<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
        type="text/css" />

    <title>Book a Destination</title>
</head>

<body>
    <header class="jumbotron" id="navigation">
        <nav class="navbar navbar-masthead navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="index.html" class="navbar-brand">Bookingzilla Travel Site</a>
                </div>

            </div>
        </nav>

    </header>

    <div class="container-fluid" id="beach">
        <div class="col-md-12 bg-color-three-reasons section-column">
            <div class="row">
                <div class="col">
                    <h3 class="title">Destination Booking</h3>
                </div>
            </div>

            <div class="hotel-search">
                <div id="findhotels">Find hotels in:</div>

                <div>
                    <input id="autocomplete" placeholder="Enter a city" type="text" />
                </div>

                <div>
                    <select id="country">
                        <option value="it">Italy</option>
                        <option value="mx">Mexico</option>
                        <option value="es" selected>Spain</option>
                        <option value="th">Thailand</option>
                        <option value="tr">Turkey</option>
                    </select>
                </div>
            </div>


            <div id="map"></div>
        </div>
        <div>
            <table id="resultsTable">
                <tbody id="results"></tbody>
            </table>
        </div>

        <div style="display: none">
            <div id="info-content">
                <table>
                    <tr id="iw-url-row" class="iw_table_row">
                        <td id="iw-icon" class="iw_table_icon"></td>
                        <td id="iw-url"></td>
                    </tr>
                    <tr id="iw-address-row" class="iw_table_row">
                        <td class="iw_attribute_name">Address:</td>
                        <td id="iw-address"></td>
                    </tr>
                    <tr id="iw-phone-row" class="iw_table_row">
                        <td class="iw_attribute_name">Telephone:</td>
                        <td id="iw-phone"></td>
                    </tr>
                    <tr id="iw-rating-row" class="iw_table_row">
                        <td class="iw_attribute_name">Rating:</td>
                        <td id="iw-rating"></td>
                    </tr>
                    <tr id="iw-website-row" class="iw_table_row">
                        <td class="iw_attribute_name">Website:</td>
                        <td id="iw-website"></td>
                    </tr>
                </table>
            </div>
        </div>

    </div>
    <footer class="footer">
        <div class="container-fluid" id="beach">
        </div>
    </footer>
    <script src="assets/js/booking.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKl1sycBA1QwhbdIPgz_GHA8d-omz7-XY&callback=initMap&libraries=places&v=weekly"
        type="text/javascript"></script>

</body>


</html>
